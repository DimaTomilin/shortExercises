<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guitar shop</title>
  </head>
  <body>
    <div class="guitar-form">
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" />
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Manufacture Year</label>
        <input type="text" class="form-control" id="year" />
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" />
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Number of strings</label>
        <input
          type="text"
          class="form-control"
          id="strings"
          placeholder="4-min 12-max"
        />
      </div>
      <div class="mb-3">
        <label for="used" class="form-label">Used before</label>
        <select class="form-select" id="used">
          <option selected value="false">False</option>
          <option value="true">True</option>
        </select>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
